resume_header_intro: |
  <p>안녕하세요. 백엔드 개발자 김양훈입니다.</br></br>
  웹/앱 서비스의 백엔드 개발자로서, 다양한 도메인에서 프로덕션 환경의 설계부터 운영까지 직접 경험해왔습니다. Node.js를 주로 사용하며, PostgreSQL, Redis, Docker, AWS 등 다양한 인프라 환경에서 서비스의 안정성과 확장성을 고려한 구조를 고민하고 구현해왔습니다.</br></br>
  서비스를 설계할 때는 단순히 기능을 구현하는 것에 그치지 않고, 유지보수성과 비즈니스 확장을 함께 생각하며 의사결정하려 노력합니다. 특히 ‘지속 가능한 코드’와 ‘팀 단위 협업’이라는 키워드를 늘 염두에 두고 있습니다.</br></br>
  기술 외적으로는 사람들과 함께 성장하는 문화를 중요하게 생각합니다. 사용자나 팀, 기획자와의 원활한 커뮤니케이션을 통해 더 나은 방향을 함께 고민하고, 문제를 빠르게 파악하고 풀어내는 과정을 즐깁니다. 덕분에 새로운 환경이나 팀에 빠르게 적응하고, 자연스럽게 녹아드는 데 자신이 있습니다.</br></br>
  앞으로는 더 넓은 시야로 시스템을 바라보며, 기술적인 리더십을 발휘할 수 있는 개발자로 성장하는 것을 목표로 하고 있습니다. 함께 일하면 즐겁고, 함께 만들면 든든한 개발자가 되고 싶습니다.</p>

# <p>안녕하세요. 백엔드 개발자 김양훈입니다.</br>
# </br>
# 저는 개발을 할 때 기술적인 완성도도 중요하지만, 그 못지않게 사람들과 잘 소통하며 함께 일하는 방식을 중요하게 생각합니다.</br>
# 사용자와의 대화, 팀원과의 협업, 그리고 우리가 만드는 제품이 어떤 가치를 줄 수 있을지 늘 고민하면서 개발에 임하고 있어요.</br>
# 기능을 빠르게 구현하는 것도 좋지만, 진짜 필요한 게 뭔지 파악하고 그걸 함께 나누는 과정에서 더 큰 재미를 느낍니다.</br>
# 그래서 요구사항을 단순히 받아들이기보다는, 더 나은 방향이 있다면 제안도 하고, 피드백도 주고받으면서 함께 성장해가는 일을 좋아해요.</br>
# </br>
# 또 저는 사람들과 편하게 지내는 걸 잘하는 편이에요. 어색한 분위기를 조금씩 풀어가는 걸 좋아하고, 그 안에서 서로 신뢰가 쌓이면 더 좋은 결과물이 나온다고 믿고 있어요.</br>
# 새로운 환경에서도 빠르게 적응하고, 팀에 자연스럽게 녹아드는 스타일입니다.</br>
# 어디에서든 함께 잘 어울릴 수 있는, 그리고 같이 일하면 기분 좋은 동료가 되고 싶습니다. </p>

