- project: ESP32_Firebase_RestApi_Stream
  role:
  duration: 2024.12
  url: "https://github.com/hoonapps/ESP32_Firebase_RestApi_Stream"
  description:
    mobizt/Firebase-ESP32 라이브러리가 있는데 사용하면 계속 타임 아웃이 걸리는 현상이 생겨서 직접 구현한 프로젝트입니다.
    <ul class="resume-item-list">
    <li>ESP32 보드와 Firebase Realtime Database를 연동하여 실시간 데이터 스트리밍을 구현한 프로젝트입니다.</li>
    <li>Firebase Rest API를 사용하여 ESP32 보드에서 데이터를 읽고 쓰는 기능을 구현했습니다.</li>
    <li>Firebase Realtime Database의 실시간 데이터 업데이트를 ESP32 보드에서 수신하여 처리하는 기능을 구현했습니다.</li>
    <li>Auth, Get, Put, Stream 방식의 기능을 지원합니다.</li>
    </ul>

